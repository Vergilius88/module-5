<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Roboto:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header clearfix">
      <div class="logo">Mart</div>
      <nav class="navigation">
        <ul class="nav">
          <li><a class="link-nav" href="#">Home</a></li>
          <li><a class="link-nav" href="#">Abaut us</a></li>
          <li><a class="link-nav" href="#">Page</a></li>
          <li><a class="link-nav" href="#">Shop</a></li>
          <li><a class="link-nav" href="#">Blog</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="container">
        <img class="slider-image" src="images/girls.png" alt="girls" />

        <div class="slider">
          <button class="button button-left">
          </button>
          <div class="slider-filling">
            <p class="slider-heading">Affordable paris tours</p>
            <p class="paragraph">City / tour tickets / tour guides</p>
          </div>
          <button class="button button-right">
          </button>
        </div>
        <div class="slider-overlay"></div>
      </div>

      <section class="goods">
        <h2 class="tagline">new collection</h2>
        <ul class="products clearfix">
          <li class="card">
            <img src="images/category-2.png" alt="синяя футболка" />
            <a class="link-name-goods" href="#"
              ><h3 class="name-goods clearfix">Blue tshirt<span class="price">$26</span></h3></a
            >
            <div class="anchor-overlay">
              <div class="card-overlay">
                <div class="card-buttom">
                  <button class="button-card button-favorites"></button>
                  <button class="button-card button-compare"></button>
                  <button class="button-card button-later"></button>
                  <button class="button-card button-basket">
                    <span class="button-basket-image"></span>
                    <span class="button-basket-text">Add too cart</span>
                  
                  </button>
                </div>
              </div>
            </div>
          </li>
          <li class="card">
            <img src="images/category-1.png" alt="женская футболка" />
            <a class="link-name-goods" href="#"
              ><h3 class="name-goods clearfix">Woman shirt<span class="price">$31</span></h3></a
            ><div class="anchor-overlay">
              <div class="card-overlay">
                <div class="card-buttom">
                  <button class="button-card button-favorites"></button>
                  <button class="button-card button-compare"></button>
                  <button class="button-card button-later"></button>
                  <button class="button-card button-basket">
                    <span class="button-basket-image"></span>
                    <span class="button-basket-text">Add too cart</span>
                  </button>
                </div>
              </div>
            </div>
            
          </li>
          <li class="card">
            <img src="images/category-4.png" alt="жолтая футболка" />
            <a class="link-name-goods" href="#"
              ><h3 class="name-goods clearfix">Yellow tshirt<span class="price">$21</span></h3></a
            ><div class="anchor-overlay">
              <div class="card-overlay">
                <div class="card-buttom">
                  <button class="button-card button-favorites"></button>
                  <button class="button-card button-compare"></button>
                  <button class="button-card button-later"></button>
                  <button class="button-card button-basket">
                    <span class="button-basket-image"></span>
                    <span class="button-basket-text">Add too cart</span>
                  </button>
                </div>
              </div>
            </div>
            
          </li>
          <li class="card">
            <img src="images/category-3.png" alt="класное платье" />
            <a class="link-name-goods" href="#"
              ><h3 class="name-goods clearfix">Cool lingerie<span class="price">$56</span></h3></a
            ><div class="anchor-overlay">
              <div class="card-overlay">
                <div class="card-buttom">
                  <button class="button-card button-favorites"></button>
                  <button class="button-card button-compare"></button>
                  <button class="button-card button-later"></button>
                  <button class="button-card button-basket">
                    <span class="button-basket-image"></span>
                    <span class="button-basket-text">Add too cart</span>
                  </button>
                </div>
              </div>
            </div>
            
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <div class="copyright">
        All right reserved &copy; dokan | designet
        <a class="signature" href="#">ThemenGraph</a>
      </div>
    </footer>
  </body>
</html>
